{{ define "main" }}
<section class="section">
  <main class="container">
    <header>
      <h1 class="title">{{ .Title }}</h1>
    </header>
    <!-- "{{ .Content }}" pulls from the markdown content of the corresponding _index.md -->
    {{ .Content }}
    <div>
      {{ range .Pages }}
        {{ .Render "summary" }}
      {{ end }}
    </div>
  </main>
</section>
{{ end }}
