{{ define "main" }}
<section class="section">
  <main class="container mb-6">
  <h1 class="title">{{ .Title }}</h1>
  <div>
    <article class="content">
      {{ .Content }}
    </article>
  </div>
</section>
<aside>
  <div>
    {{ with .PrevInSection }}
    go to <a class="previous" href="{{ .Permalink }}"> {{.Title}}</a>
    {{ end }}
    {{ with .NextInSection }}
    go to <a class="next" href="{{ .Permalink }}"> {{.Title}}</a>
    {{ end }}
  </div>
</aside>
{{ end }}
